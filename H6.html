<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H6</title>
</head>
<body>
    <h1>Vormide loomine</h1>
    <form action="#">
        <table>
            <tr>
                <td>Kasutajanimi</td>
                <td><input type="text" maxlength="6" placeholder="max 6"></td>
            </tr>
            <tr>
                <td>Kursus</td>
                <td><input type="text" maxlength="3" placeholder="max 3"></td>
            </tr>
            <tr>
                <td>Osakonna nr:</td>
                <td><input type="number" min="1" max="3"></td>
            </tr>
            <tr>
                <td>Parool:</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Vali teenus:</td>
                <td>
                    <select name="teenus" id="teenus">
                        <option value="20">Odav</option>
                        <option value="50">Standard</option>
                        <option value="100">Kallis</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Roll:</td>
                <td>
                    <input type="radio" name="roll"> Admin <br>
                    <input type="radio" name="roll"> Mode <br>
                    <input type="radio" name="roll"> User <br>
                </td>
            </tr>
            <tr>
                <td>Nõustun tingimustega:</td>
                <td>
                    <input type="checkbox">
                </td>
            </tr>
            <tr>
                <td>Enesetutvustus:</td>
                <td>
                    <textarea rows="10" cols="30">Siia pikem tekst</textarea><br>
                </td>
            </tr>
            <tr>
                <td><input type="reset" value="Tühjenda väljund"></td>
                <td><input type="submit" value="Saada"></td>
            </tr>

        </table>
    </form>
</body>
</html>
